<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="Resultados.html"; method="get">
        <div><label for="nombre">Nombre</label>
        <input type="text"; id="nombre"; name="nombre"></div>
        <div><label for="edad">Edad</label>
        <input type="number"; id="edad"; name="edad"></div>
        <div>
            <label for="frasefavorita">frase-favorita</label>
            <textarea name="frasefavorita" id="frasefavorita" cols="30" rows="10">Frase favorita</textarea></div>
        <div><button type="submit">Enviar</button></div>
        <div><button type="reset">Borrar</button></div>
    </form>
</body>
</html>
